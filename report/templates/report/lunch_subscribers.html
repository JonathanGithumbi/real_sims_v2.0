<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #lunch {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #lunch td, #lunch th {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #lunch tr:nth-child(even){background-color: #f2f2f2;}
        
        #lunch tr:hover {background-color: #ddd;}
        
        #lunch th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #04AA6D;
          color: white;
        }
        </style>
    <title>lunch Subscribers Report</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Students taking lunch</h2>            
        <table class="table table-bordered" id="lunch">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Grade</th>
              <th>Primary Contact phone Number</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{student.first_name}} {{student.middle_name}} {{student.last_name}}</td>
                <td>{{student.current_grade}}</td>
                <td>{{student.primary_contact_phone_number}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</body>
</html>
