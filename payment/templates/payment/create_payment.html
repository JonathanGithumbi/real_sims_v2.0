{% extends 'dashboard/layout.html' %}
{% block content_area %}
<h1>Create Payment</h1>
<hr>
{% for error in form.errors %}
<p>{{error}}</p>
{% endfor %}
    <form method="post" action="{% url 'create_payment' student.id%}">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>    
{% endblock content_area %}
