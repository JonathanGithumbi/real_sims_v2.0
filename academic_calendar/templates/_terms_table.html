<div class="table-responsive">
    <table id="terms-table"
           class="table table-bordered table-sm text-gray-900"
           style="width:100%">
        <thead class='thead-dark'>
            <tr>
                <th scope="col">Term</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Year</th>
                <th scope="col">Read / Update / Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for term in term_list %}
                <tr>
                    <td >{{ term.term }}</td>
                    <td >{{ term.start }}</td>
                    <td >{{ term.end }}</td>
                    <td >{{ term.year }}</td>
                    <td >
                        <!-- Read vendor buttons -->
                        <button type="button"
                                class="read-term btn btn-sm btn-primary"
                                data-form-url="{% url 'read_term' term.pk  %}">
                            <span class="fa fa-eye"></span>
                        </button>
                        <!-- Update vendor buttons -->
                        <button type="button"
                                class="update-term btn btn-sm btn-primary"
                                data-form-url="{% url 'update_term' term.pk term.year.pk %}">
                            <span class="fas fa-pen"></span>
                        </button>
                        <!-- Delete vendor buttons -->
                        <button type="button"
                                class="delete-term btn btn-sm btn-danger"
                                data-form-url="{% url 'delete_term' term.pk term.year.pk %}">
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
