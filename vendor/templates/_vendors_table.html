<div class="table-responsive">
    <table id="vendors-table"
           class="table table-bordered table-sm text-gray-900"
           style="width:100%">
        <thead class='thead-dark'>
            <tr>
                <th scope="col">Vendor</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Amount owed</th>
                <th scope="col">Read / Update / Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendor_list %}
                <tr>
                    <td >{{ vendor.name }}</td>
                    <td >{{ vendor.phone_number }}</td>
                    <td>{{ vendor.amount_owed }}</td>
                    <td >
                        <!-- Read vendor buttons -->
                        <button type="button"
                                class="read-vendor btn btn-sm btn-primary"
                                data-form-url="{% url 'read_vendor' vendor.pk %}">
                            <span class="fa fa-eye"></span>
                        </button>
                        <!-- Update vendor buttons -->
                        <button type="button"
                                class="update-vendor btn btn-sm btn-primary"
                                data-form-url="{% url 'update_vendor' vendor.pk %}">
                            <span class="fas fa-pen"></span>
                        </button>
                        <!-- Delete vendor buttons -->
                        <button type="button"
                                class="delete-vendor btn btn-sm btn-danger"
                                data-form-url="{% url 'delete_vendor' vendor.pk %}">
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
