<table id="vendors-table" class="table">
    <thead>
        <tr>
            <th class="text-center" scope="col">#</th>
            <th class="text-center" scope="col">Vendor</th>
            <th class="text-center" scope="col">Read / Update / Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for vendor in vendor_list %}
            <tr>
                <th class="text-center" scope="row">{{ forloop.counter }}</th>
                <td class="text-center">{{ vendor.name }}</td>
                <td class="text-center">
                    <!-- Read vendor buttons -->
                    <button type="button"
                            class="read-vendor btn btn-sm btn-primary"
                            data-form-url="{% url 'read_vendor' vendor.pk %}">
                        <span class="fa fa-eye"></span>
                    </button>
                    <!-- Update vendor buttons -->
                    <button type="button"
                            class="update-vendor btn btn-sm btn-primary"
                            data-form-url="{% url 'update_vendor' vendor.pk %}">
                        <span class="fas fa-pen"></span>
                    </button>
                    <!-- Delete vendor buttons -->
                    <button type="button"
                            class="delete-vendor btn btn-sm btn-danger"
                            data-form-url="{% url 'delete_vendor' vendor.pk %}">
                        <span class="fa fa-trash"></span>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
