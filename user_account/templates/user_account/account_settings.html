{% extends 'layout.html' %}
{% load static %}
{% block page %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <br>
       
        <br>
        <!-- DataTables Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5 class"m-0">Account Settings</h5>
            </div>
            <div class="card-body">
                                <a class="btn btn-primary  btn-sm "
                   href="#"
                   data-toggle="modal"
                   data-target="#change_password_modal">Change Password</a>
                <a class="btn btn-danger  btn-sm "
                   href="{% url 'logout'%}"
                   >Logout</a>
                   
                <div class="modal  fade" id="change_password_modal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="card-header py-3">
                                <h5 class="m-0 font-weight-bold ">Change Password Form</h5>
                            </div>
                            <!-- Modal Body -->
                            <div class="modal-body">
                                <form class="user" action="#" method="post">
                                    {% csrf_token %}
                                    {{ password_change_form.as_p }}
                                    <input class="btn btn-success btn-sm " type="submit" value="Submit">
                                    <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    {% block script %}
        <script>
        $(document).ready(function () {
            //Set the formats for DataTales
            $.fn.dataTable.moment( 'MMM. D, YYYY, hh:mm' );
    //Initialise the table
    var table = $('#ExpensesdataTable').DataTable({
        
        fixedHeader: true,
        order: [[1, 'asc']],
        dom: 'Bfrtip',
        lengthMenu: [
        10, 25, 50, -1
        ],
        buttons: [
        
        
        {
            extend: 'searchBuilder',
            config: {
                depthLimit: 2
            }
        },
        
        {
            extend: 'excel',
            messageBottom: "Kings Educational Center Information Management System",
            title: "Expenses Report",
           
            exportOptions: {
                    columns: ':visible'
                }
        },
        {
            extend: 'pdf',
            messageBottom: "Kings Educational Center Information Management System",
            download:'open',
            title: "Expenses Report",
            messageTop: function(){
                var curr_date = new Date();
                txt_curr_date = curr_date.toString();
                return txt_curr_date;
            },
            exportOptions: {
                    columns: ':visible'
                }
        },
        
        'pageLength',
        'colvis'
        ],
        columnDefs: [{
        orderable: false,
        className: 'select-checkbox',
        targets: 0
        }],
        select: {
        style: 'multi',
        selector: 'td:first-child'
        },
        order: [[1, 'asc']]
    });

    //Add Styling to the buttons
    table.buttons().container().appendTo('#example_wrapper .col-md-6:eq(0)')

});
        </script>
    {% endblock script %}
{% endblock %}
