{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'datatables/datatables.min.css' %}">
    <link href="{% static "fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "google_fonts.css" %}"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href={% static "css/sb-admin-2.min.css" %} rel="stylesheet">

    {% block style %}
    {% endblock style %}
    <title>SIMS</title>
</head>

<body id="page-top">
<!--The layout goes in the base_template-->
<!--The base template for importing dependacy files-->
{% block content %}
{% endblock content %}


<script src="{% static 'jquery-3.6.0.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
<script type="text/javascript" charset="utf8" src="{% static 'datatables/datatables.min.js' %}"></script>
<script src={% static "jquery-easing/jquery.easing.min.js" %}></script>
<script src={% static "sb-admin-2.min.js" %}></script>
<!-- Page level plugins -->
<script src={% static "chart.js/Chart.min.js" %}></script>

<!-- Page level custom scripts -->
<script src={% static "js/demo/chart-area-demo.js" %}></script>
<script src={% static "js/demo/chart-pie-demo.js" %}></script>
</body>
</html>
