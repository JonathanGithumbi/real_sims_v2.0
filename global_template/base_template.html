{% load static %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <link type="text/css"
                  href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'vendor/fontawesome-free/css/all.css' %}">
            <link rel="stylesheet"
                  href="{% static 'vendor/datatables/Buttons-2.2.3/css/buttons.dataTables.min.css' %}">
            <link rel="stylesheet"
                  href="{% static 'vendor/datatables/DataTables-1.12.1/css/jquery.dataTables.min.css' %}">
            <!-- Custom styles for this template-->
            <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
            <link rel="stylesheet"
                  href="{% static 'vendor/datatables/DataTables-1.12.1/css/dataTables.bootstrap4.min.css' %}">
            <link rel="stylesheet"
                  href="{% static 'vendor/datatables/Buttons-2.2.3/css/buttons.bootstrap4.min.css' %}">
            <link rel="stylesheet"
                  href="{% static 'vendor/datatables/Select-1.4.0/css/select.dataTables.min.css' %}">
            <link rel="stylesheet"
                  href="{% static 'vendor/datatables/SearchBuilder-1.3.3/css/searchBuilder.dataTables.min.css' %}">
            <link rel="stylesheet"
                  href="{% static 'vendor/datatables/DateTime-1.1.2/css/dataTables.dateTime.min.css' %}">
            <link rel="stylesheet"
                  href="{% static 'vendor/datatables/FixedHeader-3.2.3/css/fixedHeader.dataTables.min.css' %}">
            <link rel="stylesheet"
                  href="{% static 'select2-4.0.13/dist/css/select2.css' %}">
            <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
            {% block style %}
            {% endblock style %}
            {{ form.media.css }}
            <title>SIMS</title>
      </head>
      <body class="bg-gray-300" id="page-top">
            <!--The layout goes in the base_template-->
            <!--The base template for importing dependacy files-->
            {% block content %}
            {% endblock content %}
            <script src="{% static 'popper.min.js' %}"></script>
            <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
            <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
            <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
            <script src='{% static "js/sb-admin-2.min.js" %}'></script>
            <!-- Page level plugins -->
            <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
            <script src='{% static "vendor/datatables/dataTables.bootstrap4.min.js" %}'></script>
            <script src='{% static "vendor/datatables/Buttons-2.2.3/js/dataTables.buttons.min.js" %}'></script>
            <script src='{% static "vendor/datatables/Buttons-2.2.3/js/buttons.bootstrap4.min.js" %}'></script>
            <script src='{% static "vendor/datatables/Buttons-2.2.3/js/buttons.colVis.min.js" %}'></script>
            <script src='{% static "vendor/datatables/dataTables.bootstrap4.min.js" %}'></script>
            <script src='{% static "vendor/datatables/Buttons-2.2.3/js/buttons.html5.min.js" %}'></script>
            <script src='{% static "vendor/datatables/Buttons-2.2.3/js/buttons.print.min.js" %}'></script>
            <script src="{% static 'vendor/datatables/JSZip-2.5.0/jszip.min.js'%}"></script>
            <script src="{% static 'vendor/datatables/pdfmake-0.1.36/pdfmake.min.js'%}"></script>
            <script src="{% static 'vendor/datatables/pdfmake-0.1.36/vfs_fonts.js'%}"></script>
            <!-- Page level custom scripts -->
            <script src="{% static 'vendor/datatables/Select-1.4.0/js/dataTables.select.min.js' %}"></script>
            <script src="{% static 'vendor/datatables/Buttons-2.2.3/js/buttons.colVis.min.js' %}"></script>
            <script src="{% static 'vendor/datatables/SearchBuilder-1.3.3/js/dataTables.searchBuilder.min.js' %}"></script>
            <script src="{% static 'vendor/datatables/DateTime-1.1.2/js/dataTables.dateTime.min.js' %}"></script>
            <script src="{% static 'vendor/datatables/FixedHeader-3.2.3/js/dataTables.fixedHeader.min.js' %}"></script>
            <script src="{% static 'js/demo/datatables-demo.js' %}"></script>
            <script src="{% static 'moment.min.js' %}"></script>
            <script src="{% static 'datetime-moment.js' %}"></script>
            <script src="{% static 'jsPDF-1.3.2/dist/jspdf.min.js'%}"></script>
            <script src="{% static 'select2-4.0.13/dist/js/select2.js'%}"></script>
            {% block script_block %}{% endblock %}
      </body>
</html>
