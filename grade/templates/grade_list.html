{% extends 'layout.html' %}
{% load static %}
{% block page %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <br/>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5>All Grades</h5>
                <hr>
                <nav aria-label="breadcrumb breadcrumb-sm">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">
                            <a href="{% url 'grade_list' %}">All Grades ></a>
                        </li>
                    </ol>
                </nav>
                <hr />
                <!--Modal-->
                {% include "_modal.html" %}
                <!-- Create vendor button -->
                <button id="create-grade"
                        class="btn btn-primary btn-sm"
                        type="button"
                        name="button">Create Grade</button>
                <br/>
                <small>Total number of grades: {{ total_no_grades }}</small>
            </div>
            <!--Table Body-->
            <div class="card-body">
                <div class="table-responsive">{% include "_grades_table.html" %}</div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    {% block script %}
        <script type="text/javascript">
            $(function() {

                // Create vendor asynchronous button
                // message
                var asyncSuccessMessageCreate = [
                    "<div ", "style='position:fixed;top:0;z-index:10000;width:100%;border-radius:0;' ", "class='alert alert-icon alert-sm alert-success alert-dismissible fade show mb-0' role='alert'>",
                    "Success: Sales Grade was created.",
                    "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>",
                    "<span aria-hidden='true'>&times;</span>",
                    "</button>",
                    "</div>",
                    "<script>",
                    "$('.alert').fadeTo(2000, 500).slideUp(500, function () {$('.alert').slideUp(500).remove();});",
                    "<\/script>"
                ].join("");

                // modal form
                function createGradeAsyncModalForm() {
                    $("#create-grade").modalForm({
                        formURL: "{% url 'create_grade' %}",
                        modalID: "#create-modal",
                        asyncUpdate: true,
                        asyncSettings: {
                            closeOnSubmit: true,
                            successMessage: asyncSuccessMessageCreate,
                            dataUrl: "{% url 'grades'%}",
                            dataElementId: "#grades-table",
                            dataKey: "table",
                            addModalFormFunction: reinstantiateModalForms
                        }
                    });
                }
                createGradeAsyncModalForm();

                // Update vendor asynchronous button
                // message
                var asyncSuccessMessageUpdate = [
                    "<div ", "style='position:fixed;top:0;z-index:10000;width:100%;border-radius:0;' ", "class='alert alert-icon alert-stringformat alert-success alert-dismissible fade show mb-0' role='alert'>",
                    "Success: Sales Grade was updated.",
                    "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>",
                    "<span aria-hidden='true'>&times;</span>",
                    "</button>",
                    "</div>",
                    "<script>",
                    "$('.alert').fadeTo(2000, 500).slideUp(500, function () {$('.alert').slideUp(500).remove();});",
                    "<\/script>"
                ].join("");

                // modal form
                function updateGradeModalForm() {
                    $(".update-grade").each(function() {
                        $(this).modalForm({
                            formURL: $(this).data("form-url"),
                            asyncUpdate: true,
                            asyncSettings: {
                                closeOnSubmit: true,
                                successMessage: asyncSuccessMessageUpdate,
                                dataUrl: "{% url 'grades'%}",
                                dataElementId: "#grades-table",
                                dataKey: "table",
                                addModalFormFunction: reinstantiateModalForms
                            }
                        });
                    });
                }
                updateGradeModalForm();

                // Delete vendor buttons - formURL is retrieved from the data of the element
                function deleteGradeModalForm() {
                    $(".delete-grade").each(function() {
                        $(this).modalForm({
                            formURL: $(this).data("form-url"),
                            isDeleteForm: true
                        });
                    });
                }
                deleteGradeModalForm();

                // Read vendor buttons
                function readGradeModalForm() {
                    $(".read-grade").each(function() {
                        $(this).modalForm({
                            formURL: $(this).data("form-url")
                        });
                    });
                }
                readGradeModalForm();

                function reinstantiateModalForms() {
                    createGradeAsyncModalForm();
                    readGradeModalForm();
                    updateGradeModalForm();
                    deleteGradeModalForm();
                }



                // Hide message
                $(".alert").fadeTo(2000, 500).slideUp(500, function() {
                    $(".alert").slideUp(500);
                });


                //Vendors DataTable Configuration
                var table = $('#grades-table').DataTable({
                    fixedHeader: true,
                    order: [
                        [1, 'asc']
                    ],
                    dom: 'Bfrtip',
                    lengthMenu: [
                        10, 25, 50, -1
                    ],
                    buttons: [{
                            extend: 'searchBuilder',
                            config: {
                                depthLimit: 2
                            }
                        },{
                            extend: 'pdf',

                            download: 'open',
                            title: "Sales Grade List",
                            messageBottom: function() {
                                var curr_date = new Date();
                                txt_curr_date = curr_date.toString();
                                return txt_curr_date + "\n ~School Information Management System~";
                            },
                            exportOptions: {
                                columns: ':visible'
                            }
                        },
                        'pageLength',
                        'colvis'
                    ],
                    columnDefs: [{
                        orderable: false,

                        targets: 0
                    }],

                });
                //Add Styling to the buttons
                table.buttons().container().appendTo('#example_wrapper .col-md-6:eq(0)')

            });
        </script>
{% endblock script %}
{% endblock %}
