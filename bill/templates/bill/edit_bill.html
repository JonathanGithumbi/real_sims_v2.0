{% extends 'layout.html' %}
{% block page %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show small">
                        <button type="button" class="close btn-close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="card o-hidden border-0 shadow-sm my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-sm">
                        <div class="p-5">
                            <div class="text-left">
                                <h5>Edit Bill</h5>
                            </div>
                            <hr>
                            <form method="post"
                                  action="{% url 'edit_bill' bill.id %}"
                                  name="bill_edit_form">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <br>
                                <a class="btn btn-primary btn-sm"
                                   onclick="confirm_bill_edit()"
                                   href="#"
                                   data-toggle="modal"
                                   data-target="#confirm_bill_edit_modal">Submit</a>
                                <div class="modal fade" id="confirm_bill_edit_modal">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <!-- Modal Header -->
                                            <div class="modal-header">
                                                <h4 class="modal-title">Edit Bill</h4>
                                            </div>
                                            <!-- Modal body -->
                                            <div class="modal-body">
                                                <b>Recipient:</b> <small id="recipient_area_edit"></small>
                                                <br>
                                                <b>Description:</b> <small id="description_area_edit"></small>
                                                <br>
                                                <b>Category:</b> <small id="category_area_edit"></small>
                                                <br>
                                                <b>Quantity:</b> <small id="quantity_area_edit"></small>
                                                <br>
                                                <b>Price per Quantity: </b><small id="price_per_quantity_area_edit"></small>
                                                <br>
                                                <b>Total: </b><small id="total_area_edit"></small>
                                            </div>
                                            <!-- Modal footer -->
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancel</button>
                                                <input type="submit"
                                                       class="btn btn-success btn-sm"
                                                       value="Submit"
                                                       data-bs-dismiss="modal">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
        $(document).ready(function () {
            $("#quantity").keyup(function () {
                var quantity = $("#quantity").val();
                var price_per_quantity = $("#price_per_quantity").val();
                var total = quantity * price_per_quantity;
                $("#total").val(total);
            });
            $("#price_per_quantity").keyup(function () {
                var quantity = $("#quantity").val();
                var price_per_quantity = $("#price_per_quantity").val();
                var total = quantity * price_per_quantity;
                $("#total").val(total);
            });
        });

        function confirm_bill_edit() {

            const category = document.getElementById("category");
            const category_name = category.options[category.selectedIndex].text;
            const recipient = document.forms['bill_edit_form']['recipient'].value;
            const description = document.forms['bill_edit_form']['description'].value;
            const quantity = document.forms['bill_edit_form']['quantity'].value;
            const price_per_quantity = document.forms['bill_edit_form']['price_per_quantity'].value;
            const total = document.forms['bill_edit_form']['total'].value;

            document.getElementById("category_area_edit").innerHTML = category_name;
            document.getElementById("recipient_area_edit").innerHTML = recipient;
            document.getElementById("description_area_edit").innerHTML = description;
            document.getElementById("quantity_area_edit").innerHTML = quantity;
            document.getElementById("price_per_quantity_area_edit").innerHTML = price_per_quantity;
            document.getElementById("total_area_edit").innerHTML = total;
        }
</script>
{% endblock %}
