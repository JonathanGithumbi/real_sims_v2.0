{% extends 'layout.html' %}
{% block page %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <br>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible small fade show">
                        <button type="button" class="close btn-close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="card o-hidden border-0 shadow-sm my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-sm">
                        <div class="p-5">
                            <div class="text-left">
                                <h5>Top Up Petty Cash</h5>
                            </div>
                            <hr>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    <script>
           function confirm_topup() {

            
            const amount = document.forms['topup_form']['amount'].value;

            document.getElementById("amount_area").innerHTML = amount;

        }
    </script>
{% endblock %}
