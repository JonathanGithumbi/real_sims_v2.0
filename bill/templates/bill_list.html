{% extends 'layout.html' %}
{% load static %}
{% block page %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <br/>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5>All Bills</h5>
                <hr>
                <nav aria-label="breadcrumb breadcrumb-sm">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">
                            <a href="{% url 'bill_list' %}">All Bills ></a>
                        </li>
                    </ol>
                </nav>
                <!--Modal-->
                {% include "_modal.html" %}
                <!-- Create bill button -->
                <button id="create-bill"
                        class="btn btn-primary btn-sm"
                        type="button"
                        name="button">Record New Bill</button>
                <br>
                <small>Total Amount Due on all bills : {{ total_amount_due_bills }}</small>
                <br>
            </div>
            <!--Table Body-->
            <div class="card-body">
                <div class="table-responsive">{% include "_bills_table.html" %}</div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    {% block script %}
        <script type="text/javascript">
            $(function() {

                // Create bill asynchronous button
                // message
                var asyncSuccessMessageCreate = [
                    "<div ", "style='position:fixed;top:0;z-index:10000;width:100%;border-radius:0;' ", "class='alert alert-icon alert-sm alert-success alert-dismissible fade show mb-0' role='alert'>",
                    "Success: Bill was created.",
                    "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>",
                    "<span aria-hidden='true'>&times;</span>",
                    "</button>",
                    "</div>",
                    "<script>",
                    "$('.alert').fadeTo(2000, 500).slideUp(500, function () {$('.alert').slideUp(500).remove();});",
                    "<\/script>"
                ].join("");

                // modal form
                function createBillAsyncModalForm() {
                    $("#create-bill").modalForm({
                        formURL: "{% url 'create_bill' %}",
                        modalID: "#create-modal",
                        asyncUpdate: true,
                        asyncSettings: {
                            closeOnSubmit: true,
                            successMessage: asyncSuccessMessageCreate,
                            dataUrl: "{% url 'bills' %}",
                            dataElementId: "#bills-table",
                            dataKey: "table",
                            addModalFormFunction: reinstantiateModalForms
                        }
                    });
                }
                createBillAsyncModalForm();

                // Update bill asynchronous button
                // message
                var asyncSuccessMessageUpdate = [
                    "<div ", "style='position:fixed;top:0;z-index:10000;width:100%;border-radius:0;' ", "class='alert alert-icon alert-stringformat alert-success alert-dismissible fade show mb-0' role='alert'>",
                    "Success: Bill was updated.",
                    "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>",
                    "<span aria-hidden='true'>&times;</span>",
                    "</button>",
                    "</div>",
                    "<script>",
                    "$('.alert').fadeTo(2000, 500).slideUp(500, function () {$('.alert').slideUp(500).remove();});",
                    "<\/script>"
                ].join("");

                // modal form
                function updateBillModalForm() {
                    $(".update-bill").each(function() {
                        $(this).modalForm({
                            formURL: $(this).data("form-url"),
                            asyncUpdate: true,
                            asyncSettings: {
                                closeOnSubmit: true,
                                successMessage: asyncSuccessMessageUpdate,
                                dataUrl: "{% url 'bills'%}",
                                dataElementId: "#bills-table",
                                dataKey: "table",
                                addModalFormFunction: reinstantiateModalForms
                            }
                        });
                    });
                }
                updateBillModalForm();

                // Delete bill buttons - formURL is retrieved from the data of the element
                function deleteBillModalForm() {
                    $(".delete-bill").each(function() {
                        $(this).modalForm({
                            formURL: $(this).data("form-url"),
                            isDeleteForm: true
                        });
                    });
                }
                deleteBillModalForm();

                // Read bill buttons
                function readBillModalForm() {
                    $(".read-bill").each(function() {
                        $(this).modalForm({
                            formURL: $(this).data("form-url")
                        });
                    });
                }
                readBillModalForm();

                function reinstantiateModalForms() {
                    createBillAsyncModalForm();
                    readBillModalForm();
                    updateBillModalForm();
                    deleteBillModalForm();
                }



                // Hide message
                $(".alert").fadeTo(2000, 500).slideUp(500, function() {
                    $(".alert").slideUp(500);
                });


                //Bills DataTable Configuration
                var table = $('#bills-table').DataTable({
                    fixedHeader: true,
                    order: [
                        [1, 'asc']
                    ],
                    dom: 'Bfrtip',
                    lengthMenu: [
                        10, 25, 50, -1
                    ],
                    buttons: [{
                            extend: 'searchBuilder',
                            config: {
                                depthLimit: 2
                            }
                        }, {
                            extend: 'pdf',

                            download: 'open',
                            title: "Bills List",
                            messageBottom: function() {
                                var curr_date = new Date();
                                txt_curr_date = curr_date.toString();
                                return txt_curr_date;
                            },
                            exportOptions: {
                                columns: ':visible'
                            }
                        },
                        'pageLength',
                        'colvis'
                    ],
                    columnDefs: [{
                        orderable: false,

                        targets: 0
                    }],

                });
                //Add Styling to the buttons
                table.buttons().container().appendTo('#example_wrapper .col-md-6:eq(0)')

            });
        </script>
{% endblock script %}
{% endblock %}
