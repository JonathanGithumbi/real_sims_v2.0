<div class="table-responsive">
    <table id="invoiceitems-table"
           class="table table-bordered table-sm text-gray-900"
           style="width:100%">
        <thead class='thead-light'>
            <tr>
                <th scope="col">Sales Item</th>
                <th scope="col">Amount</th>
                <th scope="col">Read / Update / Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for invoiceitem in invoiceitem_list %}
                <tr>
                    <td>{{ invoiceitem.sales_item }}</td>
                    <td>{{ invoiceitem.amount }}</td>
                    <td >
                        <!-- Read invoiceitem buttons -->
                        <button type="button"
                                class="read-invoiceitem btn btn-sm btn-primary"
                                data-form-url="{% url 'read_invoiceitem' invoiceitem.pk %}">
                            <span class="fa fa-eye"></span>
                        </button>
                        <!-- Update invoiceitem buttons -->
                        <button type="button"
                                class="update-invoiceitem btn btn-sm btn-primary"
                                data-form-url="{% url 'update_invoiceitem' invoiceitem.pk invoice.pk %}">
                            <span class="fas fa-pen"></span>
                        </button>
                        <!-- Delete invoiceitem buttons -->
                        <button type="button"
                                class="delete-invoiceitem btn btn-sm btn-danger"
                                data-form-url="{% url 'delete_invoiceitem' invoiceitem.pk invoice.pk %}">
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
