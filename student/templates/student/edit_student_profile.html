{% extends 'dashboard/layout.html' %}
{% block content_area %}
<h1>Edit Student Profile</h1>
<hr>
<form action="{%url 'edit_student_profile' student.id%}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" class='btn btn-primary'>
</form>
<script>
    function onLoadBody() {
        document.getElementById('transport_fee').readOnly = true;
      }
    window.onload = onLoadBody
    document.getElementById('transport').onchange = function() {
        document.getElementById('transport_fee').readOnly = !this.checked;
    };
</script>
{% endblock content_area %}
